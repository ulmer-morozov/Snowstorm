<div class="author-page">
    <div class="author-mascot" ng-style="{'background-image': 'url('+author.mascotUrl+')'}"></div>
    <h1>{{author.name.last}} {{author.name.first}}</h1>

    <!-- <div class="row">
        <div class="col-md-8 col-md-offset-8 col-xs-16 col-xs-offset-4 author-about">{{author.about}}</div>
    </div> -->

    <div class="row">
        <div class="col-xs-20 col-xs-offset-2">
            <!-- Работы -->
            <div class="works">
              <div class="author-promo-content">
                  <div class="author-promo-about-header">About</div>
                  <div class="author-promo-about">{{author.about}}</div>
              </div>

                <!-- Работа -->
                <div ng-repeat="work in author.works" ng-click="selectWork($index)" class="work">
                    <img ng-src="{{work.imageUrl}}" class="work-image">
                    <div class="work-title">{{work.title}}</div>
                    <div class="work-description">{{work.description}}</div>
                </div>
            </div>

        </div>
    </div>

    <image-preview current-index="selectedWorkIndex" source="author.works" converter="converter"></image-preview>
</div>
