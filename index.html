<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Snowstorm</title>
    <!-- <meta name="description" content="The HTML5 Herald"> -->
    <meta name="author" content="Ulmer-Morozov for Interactopus">

    <link href="assets/app/app.min.css" rel="stylesheet">
    <!-- <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'> -->
</head>

<body ng-app="App" ng-controller="AppCtrl">

    <svg id="drawingPlot">
        <!-- стенки -->
        <rect ng-repeat="colider in coliders" ng:attr:x="{{colider.box.position.x-colider.box.size.width/2}}"
            ng:attr:y="{{colider.box.position.y-colider.box.size.height/2}}" ng:attr:width="{{colider.box.size.width}}"
            ng:attr:height="{{colider.box.size.height}}" style="fill:rgb(0,0,255);" />

        <!-- человечки -->
        <rect ng-repeat="mascot in mascots" ng:attr:x="{{mascot.box.position.x-mascot.box.size.width/2}}"
            ng:attr:y="{{mascot.box.position.y-mascot.box.size.height/2}}" ng:attr:width="{{mascot.box.size.width}}"
            ng:attr:height="{{mascot.box.size.height}}" style="fill:rgb(255,0,0);" />
    </svg>

    {{coliders||json}}

    <!-- скрипты -->
    <script src="assets/libs/jquery/jquery-2.2.2.min.js"></script>
    <script src="assets/libs/angular/angular.js"></script>
    <!-- функции рисования -->
    <script src="assets/app/drawing/Point.js"></script>
    <script src="assets/app/drawing/Size.js"></script>
    <script src="assets/app/drawing/Rectangle.js"></script>
    <script src="assets/app/drawing/Vector.js"></script>
    <script src="assets/app/drawing/SpeedTuple.js"></script>
    <script src="assets/app/drawing/Colider.js"></script>
    <!-- само приложение -->
    <script src="assets/controllers/AppCtrl.js"></script>
    <script src="assets/app/App.js"></script>
</body>

</html>
